<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie SearchBox | Wanna know the Latest Movies</title>
</head>
<body>

    <header>
        <nav id="navbar">
            <a href="index.html">myMovie SearchBox</a>
        </nav>

        <section id="hero">
            <h1>myMovie SearchBox</h1>
            <div id="form">
                <input
                    type="text"
                    id="findMovie"
                    placeholder="find a movie...">
                <button
                    class="btn"
                    id="searchBtn"
                >Search</button>
            </div>
        </section>
    </header>

    <section id="render"></section>
    <button id="backBtn" >Back</button>
    <section id="showMovie"></section>
    
    <script src="moviedb.js"></script>
    <script src="app.js"></script>
</body>
</html>
